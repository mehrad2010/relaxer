<script>
        
const text=document.getElementById("text1");
const circle=document.getElementById("circle");



// باید توابع رو صدا بزنیم که کار کنه دیگه
//  پس دم رو صدا میزنیم 
dam();

function dam(){
        text1.innerText="Breathe In!";

circle.className=" circle dam";

    setTimeout(() => {
    // اینجا گفتیم دو ثانیه صبر کن و بعد هولد
    // رو صدا بزن 
    hold();
    }, 3000);
    }

            
    function hold(){

    text1.innerText='HOLD!';

    circle.className=' circle hold';
    setTimeout(() => {
        bazdam();
}, 3000);
 

}



function bazdam(){
    text1.innerText='Breathe Out!';
